<script type="text/template" id="button_t">
    <button id='upfo' <% if (upfo === false) %> class="btn btn-primary"> <% else %> class="btn btn-warning">
		<% if (upfo === false) %> YES! <% else %> naa naa na na<% %>
	</button>

<script type="text/template" id="friend_t">
    <tr><td><%= 'name' %></td><td><% 'location' %></td><td><% 'message' %></td></tr>
</script>
<script>
	$(function($){	
		
		/*
		 * MODELS
		 */
		
		// The user represents the current user that is fetched from the database...
		var User = Backbone.Model.extend({
			urlRoot: '/users',
			defaults: {
				name: "Riku",
				location: "Helsinki",
				upfo: false,
				message: "",
				friends: {}
			},
			/*
			initialize: function() {
				this.user = new User();
				this.user.url = '/users/' + req.fbid
			},*/
			
			toggleUpfo: function() {
				var upfor = user.get('upfo');
				if (upfor === true) {
					user.set({upfo : false});
					user.save();
					console.log('upfo set to false'); }
				else {
					user.set({upfo : true});
					user.save();
					console.log('upfo set to true');
				};
				console.log(user.get('name'));
			},
		});
		
		// The friendmodel represents one friend fetched from the database
		var Friend = Backbone.Model.extend({
			defaults: {
				name: "John",
				location: "Helsinki",
				upfo: true,
				message: "Golf at Pickala at 6ish?"
			}
		});
		
		
		/*
		 * COLLECTIONS
		 */
		
		//The FriendList is a collection of all friends the user has.
		var FriendList = Backbone.Collection.extend({
			model: Friend
		});

		/*
		 * VIEWS
		 */
		
		var FriendView = Backbone.View.extend({
			tagName: "li",
			initalize: function() {
				_.bindAll(this, 'render'); //every function that uses 'this' as the current object has to be in here.	
			},
			render: function() {
				$(this.el).html('<span>' + this.model.get('name') + ', ' + this.model.get('location') + ', ' + this.model.get('message') + '</span>');
				return this; 
			}
			
		});
		
		var UpfoView = Backbone.View.extend({
			el: $("#button"),
			template: _.template( $('#button_t').html()),
			
			events: {"click button#upfo" : 'toggleUpfo'},
			
			initialize: function() {
				_.bindAll(this, 'render');
				this.model.on('change', this.replace, this);
				this.render(this);
				return this;
			},
			
			render: function() {
				var attributes = user.toJSON();
				this.$el.append(this.template(attributes));	
			},
			replace: function() {
				var attributes = user.toJSON();
				$('button#upfo').replaceWith(this.template(attributes));
			},
			
			toggleUpfo: function() {
				console.log(this.model);
				this.model.toggleUpfo();
			},	
		});
		
		var MainView = Backbone.View.extend({
			el: $("#main"),
			events: {"click button#upfo" : 'addFriend'},
			
			
			initialize: function() {
				_.bindAll(this, 'render', 'addFriend', 'appendFriend');
				this.collection = new FriendList();
				this.collection.bind('add', this.appendFriend);
				this.render(this);
				return this;},

			render: function() {
				var self = this;
				$(this.el).append("<ul></ul>");
				_(this.collection.models).each(function(friend){ // in case collection is not empty
				        self.appendFriend(friend);
					}, this);
				},
				
			// When the button is clicked, the user should be updated.. So it should be in that view?
				
			addFriend: function() { 
				var friend = new Friend();
				this.collection.add(friend);
				},
			
			appendFriend: function(friend) {
				var friendView = new FriendView({
					model: friend
				});
				$('ul', this.el).append(friendView.render().el);
				}
				
		});
		var mainView = new MainView();
		var user = new User();
		var upfoView = new UpfoView( {model: user} );
	});
	  
</script>
</html>
